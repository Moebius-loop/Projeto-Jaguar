<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8"/>
		<link href="eventos.css/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
		<title>Document</title>
		
	</head>
	
	<body>
	
		<div id="painel_minimizado">
			
			<img id="imagem_usuario_minimizado" src="eventos.css/imagem_perfil_exemplo.jpg" />
		
			<div id="triangulo"></div>
			
		</div>

		<h1 class="servicos"> Serviços da comunidade </h1>

		<div class="foto"></div>

		<label class="texto_foto"> <span style="color: rgba(42, 157, 143, 1);"> Adicione </span> uma foto </label>
		
		<div id="caixa_input">
		
			<div id="nome_caixa">

				<label class="nome"> Nome completo: </label>

				<input type="text" class="input" name="nome_input">
			
			</div>
			
			<div id="servico_caixa">

				<label class="servico"> Serviço prestado: </label>

				<input type="text" class="input" name="servico_input">
				
			</div>
			
			<div id="horario_caixa">

				<label class="horario"> Horário disponível: </label>

				<input type="text" class="input" name="horario_input">
				
			</div>
		
		</div>

		<button class="salvar"> <span style="color: #e85d04;"> Salvar </span></button>

	</body>

</html>
